name: Daily Court Statistics

on:
  schedule:
    # Run at 6:00 PM IST (00:30 PM UTC) every day
    - cron: '30 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check System Status
        id: check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # Fetch the master kill switch status from system_config table
          STATUS=$(curl -s "$SUPABASE_URL/rest/v1/system_config?key=eq.master_kill_switch&select=is_active" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" | jq -r '.[0].is_active')
          echo "active=$STATUS" >> $GITHUB_OUTPUT

      - name: Run EOD Processor
        if: steps.check.outputs.active == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/eod_processor.py
      
      - name: Generate Dashboard
        if: steps.check.outputs.active == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/dashboard_generator.py
      
      - name: Deploy to GitHub Pages
        if: steps.check.outputs.active == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: 'Update dashboard - ${{ github.run_number }}'
      
      - name: Create deployment summary
        if: steps.check.outputs.active == 'true'
        run: |
          echo "# ðŸ“Š Dashboard Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dashboard generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ View at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY