name: Scrape Display Board

on:
  schedule:
    # Run every 5 minutes from 10:25 AM to 5:30 PM IST (4:55 AM to 12:00 PM UTC)
    - cron: '25-59/5 4 * * *'      # 10:25-10:59 AM IST
    - cron: '*/5 5-11 * * *'        # 11:00 AM-4:59 PM IST
    - cron: '0-30/5 12 * * *'       # 5:00-5:30 PM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run scraper (10 times with 30-sec delay)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        for i in {1..10}; do
          echo "Run $i of 10"
          python scripts/display_board_scraper.py
          if [ $i -lt 10 ]; then
            sleep 30
          fi
        done
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-logs-${{ github.run_number }}
        path: '*.log'
        retention-days: 7
